<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Buzz System</title>
        <h:outputStylesheet library="css" name = "Normalize.css" />
        <h:outputStylesheet library="css" name = "indexcss.css" />
    </h:head>
    <h:body>
        <div class="main-container border">
            <h1><h:outputLabel value="مسابقة قناة الريان للمدارس"/></h1>
            <f:view>
                <h:form styleClass="form-style13">
                    <h2><h:outputText value="إنشاء / تعديل بيانات المسابقة"/></h2>
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Id:" for="id" />
                        <h:inputText id="id" value="#{matchController.competitionMatch.id}" title="Id"/>
                        <h:outputLabel value="نتيجة الفريق الأول:" for="score1" />
                        <h:inputText id="score1" value="#{matchController.competitionMatch.score1}" title="Score1" />
                        <h:outputLabel value="نتيجة الفريق الثاني:" for="score2" />
                        <h:inputText id="score2" value="#{matchController.competitionMatch.score2}" title="Score2" />
                        <h:outputLabel value="الحلقة:" for="episodeId" />
                        <h:selectOneMenu id="episodeId" value="#{matchController.competitionMatch.episodeId}" title="EpisodeId" >
                            <f:selectItems value="#{episodeController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="الفريق الأول:" for="school1Name" />
                        <h:selectOneMenu id="school1Name" value="#{matchController.competitionMatch.school1Name}" title="School1Name" >
                            <f:selectItems value="#{schoolController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="الفريق الثاني:" for="school2Name" />
                        <h:selectOneMenu id="school2Name" value="#{matchController.competitionMatch.school2Name}" title="School2Name" >
                            <f:selectItems value="#{schoolController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <h:commandButton class="btn" value="إبدأ" action="#{matchController.startMatch()}"/>
                </h:form>
                <br />
                    <h:link class="link" outcome="list" value="عرض المباريات"/>
                    <br /><br />
            </f:view>
        </div>
    </h:body>
</html>
